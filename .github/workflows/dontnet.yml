name: .NET CI - Build, Test & Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Locate solution or project
        shell: bash
        run: |
          SLN=$(find . -name "*.sln" | head -n 1)
          if [ -n "$SLN" ]; then
            echo "TARGET=$SLN" >> $GITHUB_ENV
            exit 0
          fi

          CSPROJ=$(find . -name "*.csproj" | head -n 1)
          if [ -n "$CSPROJ" ]; then
            echo "TARGET=$CSPROJ" >> $GITHUB_ENV
            exit 0
          fi

          echo "‚ùå No .sln or .csproj found"
          exit 1

      - name: Restore
        run: dotnet restore "${{ env.TARGET }}"

      - name: Build
        run: dotnet build "${{ env.TARGET }}" -c Release --no-restore

      - name: Test
        run: dotnet test "${{ env.TARGET }}" -c Release --no-build --verbosity normal

  docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/swedish-personnummer-validator:latest
