name: .NET CI - Build, Test & Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      #  Kör alltid på solutionen i root
      - name: Restore
        run: dotnet restore ./CI_CD_Group_8.sln

      - name: Build
        run: dotnet build ./CI_CD_Group_8.sln -c Release --no-restore

      - name: Test
        run: dotnet test ./CI_CD_Group_8.sln -c Release --no-build --verbosity normal

  docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          #  FIX: ingen punkt efter latest
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/swedish-personnummer-validator:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/swedish-personnummer-validator:${{ github.sha }}
