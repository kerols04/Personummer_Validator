name: .NET CI - Build, Test & Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.0.x"

      #  VIKTIGT: peka på rätt .sln
      - name: Restore
        run: dotnet restore CI_CD_Group_8/CI_CD_Group_8.sln

      - name: Build
        run: dotnet build CI_CD_Group_8/CI_CD_Group_8.sln -c Release --no-restore

      - name: Test
        run: dotnet test CI_CD_Group_8/CI_CD_Group_8.sln -c Release --no-build --verbosity normal

  docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/swedish-personnummer-validator:latest

